<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div id="app">
        <div class="container">
            <h1 class="mt-3 text-center">To Do List App</h1>

            <div class="row justify-content-center">
                <div class="col-9 mt-5">
                    <div class="row">
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="Start time" v-model="startTime">
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="End time" v-model="endTime">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="New activity" v-model="activity">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary form-control" @click="addTodo">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-7 mt-5">
                    <div v-for="(item, index) in todoList" class="p-3" style="border-bottom: solid 1px #ddd;">
                        <button class="btn btn-outline-danger me-3" @click="deleteTodo(index)">Delete</button>
                        <button class="btn btn-success me-3">Done</button>
                        {{ item.start }} - {{ item.end }} : {{ item.text }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    todoList: [
                        { text: 'Belajar HTML', start: '07:00', end: '08:00', done: false },
                        { text: 'Belajar CSS', start: '06:00', end: '09:00', done: false },
                        { text: 'Belajar JS', start: '08:00', end: '10:00', done: false }
                    ],
                    startTime: '',
                    endTime: '',
                    activity: ''
                }
            },
            methods: {
                addTodo() {
                    let newItem = {
                        text: this.activity,
                        start: this.startTime,
                        end: this.endTime,
                        done: false
                    }

                    this.todoList.push(newItem)
                },
                deleteTodo(index){
                    this.todoList.splice(index, 1)
                }
            },
        }).mount('#app')

    </script>
</body>
</html>
