<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <div v-if="tampil">
            {{ message }}
        </div>
        <div v-else=>
            message tidak ditampilkan
        </div>

        <div v-if="nilai > 8">
            Nilai A
        </div>
        <div v-else-if="nilai <= 8 && nilai > 6">
            Nilai B
        </div>
        <div v-else>
            Nilai C
        </div>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    message: 'halo',
                    tampil: false,
                    nilai: 8
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
