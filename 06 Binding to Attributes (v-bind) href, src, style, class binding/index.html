<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .textcolor {
        color: blue;
    }
</style>

<body>
    
    <div id="app">
        <a v-bind:href="url">Google</a>
        <hr>
        <div>
            <p :class="selectedClass">Name : {{ user.name }}</p>
        </div>
        <div>
            <img v-bind:src="user.image" v-bind:alt="'image of ' + user.name" :style="{width: responsiveWidth}" :title="'image of ' + user.name">
            <!-- : adalah shortcut dari v-bind: sehingga lebih less code -->
        </div>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    url: 'https://google.com',
                    user: {
                        name: 'Meg',
                        image: 'https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
                    },
                    responsiveWidth: '400px',
                    selectedClass: 'textcolor'
                }
            },
        }).mount('#app')

    </script>
</body>
</html>
