<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <div>
            {{ count }}
        </div>
        <div>
            {{ message }}
        </div>
        <div v-text="message"></div>

        <div v-text="message2">
            ini adalah random text
        </div>

        <div v-html="message3"></div>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    count : 0,
                    message : 'hello world!',
                    message2 : 'ini akan me-replace text',
                    message3 : '<strong>ini tulisan bold</strong>'
                }
            },
            methods : {
                tambah() {
                    this.count++
                },
                kurang() {
                    this.count--
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
